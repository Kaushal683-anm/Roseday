        .rose {
            font-size: 5rem;
            animation: float 3s infinite ease-in-out;

        @keyframes float {

            100% { transform: translateY(0px); }
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;

            color: white;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(255,0,70,0.4);
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff2e54;
        }
    </style>
